<div class="form-container">
  <div class="log">
    <img class="maltarmusic-logo" src="assets/img/logo.png">
  </div>
  <form [formGroup]="registerFormGroup" (ngSubmit)="onRegisterSubmit()">
    <h2>Create account</h2>
    <mat-form-field>
      <input matInput placeholder="Email" dividerColor="accent" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" dividerColor="accent" formControlName="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirm password" type="password" dividerColor="accent" formControlName="confirmPassword">
    </mat-form-field>
    <!-- TODO: Disable button when form is not valid -->
    <button mat-raised-button color="primary">Create yor account</button>
    <hr>
    <p>Already have an account?
      <a routerLink="/user/login">Sign in</a>
    </p>
  </form>
</div>
