<div class="layout-wrapper">
    <layout-header></layout-header>

    <div class="main-body" [style.marginTop.px]="mobileQuery.matches ? 0 : 100">
    <!-- <div class="main-body" [class.example-is-mobile]="mobileQuery.matches"> -->
        <mat-sidenav-container>
            <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" [(opened)]="!mobileQuery.matches && sidenavOpened">
                <div class="sidenav-container">

                    <div class="user-metadata" fxLayout fxLayoutAlign="center center">
                        <img src="assets/img/user.jpg" alt="User" class="user-img" />
                        <div class="user-name">John Doe</div>
                        <button class="sidenav-close" *ngIf="sidenavOpened" mat-icon-button (click)="sidenav.close()">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                    </div>
                    <layout-side-nav></layout-side-nav>
                </div>

            </mat-sidenav>

            <mat-sidenav-content >
                <div style="position: relative;">

                    <button *ngIf="!sidenavOpened && !mobileQuery.matches" mat-icon-button class="sidenav-open" (click)="sidenav.open()">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                    <button *ngIf="mobileQuery.matches" mat-icon-button class="sidenav-open dehaze-icon-button" (click)="sidenav.open()">
                        <mat-icon>dehaze</mat-icon>
                    </button>
                    <div>
                        <router-outlet></router-outlet>
                    </div>
                </div>
                
            </mat-sidenav-content>
        </mat-sidenav-container>

    </div>

</div>
