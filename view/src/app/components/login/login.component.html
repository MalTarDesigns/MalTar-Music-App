<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="https://gooddonegreat.com/app/img/placeholders/avatar-150x150.png"
                    alt="">
                <form class="form-signin" (submit)="onLoginSubmit()">
                <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email"  autofocus>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" >
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
            <a [routerLink]="['/signup']" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
