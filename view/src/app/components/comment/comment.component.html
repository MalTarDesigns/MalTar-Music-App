<div class="panel panel-default"> 
    <div class="panel-heading">Post A Message</div>
    <div class="panel-body">
        <div class="input-group">
            <textarea [(ngModel)]="content" name="content" id="content" rows="5" style="resize:none;width:100%"></textarea>
            <span class="input-group-addon btn btn-primary" (click)="addMessage($event)">Post</span>
        </div>
    </div>
</div>
  <div class="panel panel-default" *ngFor="let message of messages"> 
    <div class="panel-body">{{message.content}}</div>
    <div class="panel-footer">
        <div class="user">username</div>
        <div class="config">
            <a href="#">Edit</a>
            <a (click)="deleteMessage(message._id)">Delete</a>
        </div>
    </div>
</div>
