<section class="search">
  <div class="container">
    <h2>New Music?</h2>
    <p>Use the search to find any artist you want on Spotify</p>
    <form>
      <div class="form-group">
        <input 
          type="searchStr" 
          name="searchStr"
          class="form-control" 
          placeholder="Search Music"
          [(ngModel)]="searchStr"
          (keyup)="searchMusic()"
        >
      </div>
    </form>
  


<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4> 
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>    
                    </div>   
                </div>    
            </div>    
        </div>
    </div>
</div>



  </div><!--/ .container -->

</section>
