<div class="row main">
  <div class="main-login main-center">
    <form class="form-horizontal" (submit)="onRegisterSubmit()">

      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Your Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name"  placeholder="Enter your Name"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Your Email</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email"  placeholder="Enter your Email"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"  placeholder="Enter your Password"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword"  placeholder="Confirm your Password"/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
      </div>
      <!--<div class="login-register">
        <a routerLink="/login" routerLinkActive="active">Login</a>
      </div>-->
    </form>
  </div>
</div>
