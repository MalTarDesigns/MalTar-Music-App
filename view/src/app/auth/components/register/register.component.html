<div class="container">
  <div class="row">
    <div class="log">
      <img class="maltarmusic-logo" src="assets/img/logo.png">
    </div>
    <div class="panel panel-primary">
      <div class="panel-body">
        <form [formGroup]="registerFormGroup" (ngSubmit)="onRegisterSubmit()">
          <div class="form-group">
            <h2>Create account</h2>
          </div>
          <div class="form-group"
            [ngClass]="{'has-error': !registerFormGroup.controls['name'].valid &&
            registerFormGroup.controls['name'].touched}">
            <label class="control-label" for="signupName">Your name</label>
            <input formControlName="name" id="name" type="text" class="form-control">
            <p *ngIf="!registerFormGroup.controls['name'].valid &&
            registerFormGroup.controls['name'].touched" class="text-danger">Enter your name</p>
          </div>
          <div class="form-group"
            [ngClass]="{'has-error': !registerFormGroup.controls['email'].valid &&
            registerFormGroup.controls['email'].touched}">
            <label class="control-label" for="signupEmail">Email</label>
            <input formControlName="email" id="email" type="email" class="form-control">
            <p *ngIf="!registerFormGroup.controls['email'].valid &&
            registerFormGroup.controls['email'].touched" class="text-danger">Enter a valid email</p>
          </div>
          <div class="form-group"
            [ngClass]="{'has-error': !registerFormGroup.controls['password'].valid &&
            registerFormGroup.controls['password'].touched}">
            <label class="control-label" for="signupPassword">Password</label>
            <input formControlName="password" id="password" type="password" class="form-control" placeholder="at least 6 characters" length="40">
            <p *ngIf="!registerFormGroup.controls['password'].valid &&
            registerFormGroup.controls['password'].touched" class="text-danger">Password must be at least 6 characters long</p>
          </div>
          <div class="form-group"
            [ngClass]="{'has-error': !registerFormGroup.controls['confirmPassword'].valid &&
            registerFormGroup.controls['confirmPassword'].touched}">
            <label class="control-label" for="signupPasswordagain">Confirm Password</label>
            <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
            <p *ngIf="!registerFormGroup.controls['confirmPassword'].valid &&
            registerFormGroup.controls['confirmPassword'].touched" class="text-danger">
            Passwords must match</p>
          </div>
          <div class="form-group">
            <button id="signupSubmit" type="submit" class="btn btn-info btn-block" [disabled]="!registerFormGroup.valid">Create your account</button>
          </div>
          <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
          <hr>
          <p>Already have an account? <a routerLink="/login">Sign in</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
