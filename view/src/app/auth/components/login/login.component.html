<div class="container">
  <div class="row">
    <div class="log">
      <img class="maltarmusic-logo" src="assets/img/logo.png">
    </div>
    <div class="panel panel-primary">
      <div class="panel-body">
        <form [formGroup]="loginFormGroup" (ngSubmit)="onLoginSubmit()">
          <div class="form-group">
            <h2>Login</h2>
          </div>
          <div
            class="form-group"
            [ngClass]="{'has-error': !loginFormGroup.controls['email'].valid &&
            loginFormGroup.controls['email'].touched}">
            <label class="control-label" for="signupEmail">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control">
            <p *ngIf="!loginFormGroup.controls['email'].valid &&
            loginFormGroup.controls['email'].touched" class="text-danger">Enter a valid email</p>
          </div>
          <div class="form-group"
            [ngClass]="{'has-error': !loginFormGroup.controls['password'].valid &&
            loginFormGroup.controls['password'].touched}">
            <label class="control-label" for="signupPassword">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control">
            <p *ngIf="!loginFormGroup.controls['password'].valid &&
            loginFormGroup.controls['password'].touched" class="text-danger">Password must be at least 6 characters long</p>
          </div>
          <div class="form-group">
            <button id="signupSubmit" type="submit" class="btn btn-info btn-block" [disabled]="!loginFormGroup.valid">Login</button>
          </div>
          <hr>
          <a routerLink="/signup">Create an account</a>
        </form>
      </div>
    </div>
  </div>
</div>
